<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fuel Tracker</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1 id="app-header">Body Fuel Tracker</h1>

    <section id="calorie-total"></section>

    <section id="bmr-calculator">
      <form>
        <input
          type="radio"
          value="{Gender.MALE}"
          name="gender"
          data-formtype="gender"
          id="maleRadio"
          defaultChecked
        />
        <label htmlFor="maleRadio" className="{`radio-button-label`}">
          Male
        </label>
        <input
          type="radio"
          value="{Gender.FEMALE}"
          name="gender"
          data-formtype="gender"
          id="femaleRadio"
        />
        <label htmlFor="femaleRadio" className="{`radio-button-label`}">
          Female
        </label>
        <label htmlFor="activity-intensity">Activity Intensity</label>
        <input
          type="radio"
          value="{MeasurementSystem.METRIC}"
          data-formtype="measurement"
          name="measurement"
          id="metricRadio"
        />
        <label htmlFor="metricRadio" className="{`radio-button-label`}">
          Metric
        </label>
        <input
          type="radio"
          defaultChecked
          value="{MeasurementSystem.IMP}"
          data-formtype="measurement"
          name="measurement"
          id="imperialRadio"
        />
        <label htmlFor="imperialRadio" className="{`radio-button-label`}">
          Imperial
        </label>
        <select
          name="activity-intensity"
          id="activity-intensity"
          className="select-input"
          data-formtype="intensity"
        >
          <option value="1.2">Little Intensity</option>
          <option value="1.375">Light Intensity</option>
          <option value="1.55">Moderate Intensity</option>
          <option value="1.725">Heavy Intensity</option>
          <option value="1.9">Very Heavy Intensity</option>
        </select>
      </form>
      <p>Total: {projectedBmr} calories</p>
      <p>Using Harris-Benedict BMR revised by Roza and Shizgal</p>
    </section>

    <section id="search-food">
      <input type="search" id="search-food" />
      <!-- web component for number selector -->
      <input type="number" id="page-number" />
      <input type="number" id="page-size" />
      <button id="search-food-button">Search</button>
    </section>

    <script src="./scripts/index.ts"></script>
  </body>
</html>
