<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fuel Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;671&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="dark-mode">
    <h1 id="app-header">Body Fuel Tracker</h1>

    <main>
      <section id="calorie-total">
        <p>0 Calories Consumed</p>
      </section>

      <section id="bmr-calculator">
        <form id="bmr-form">
          <label for="maleRadio">
            Male
            <input
              type="radio"
              value="male"
              name="gender"
              data-formtype="gender"
              id="maleRadio"
              checked="true"
            />
          </label>
          <label for="femaleRadio">
            Female
            <input
              type="radio"
              value="female"
              name="gender"
              data-formtype="gender"
              id="femaleRadio"
            />
          </label>
          <label for="activity-intensity">
            Imperial
            <input
              type="radio"
              value="imperial"
              data-formtype="measurement"
              name="measurement"
              id="metricRadio"
              checked="true"
          /></label>

          <label for="metricRadio">
            Metric
            <input
              type="radio"
              value="metric"
              data-formtype="measurement"
              name="measurement"
              id="imperialRadio"
            />
          </label>

          <label for="weight">
            Weight
            <input
              type="number"
              name="weight"
              data-formtype="weight"
              id="weight"
              placeholder="Weight"
            />
          </label>

          <label for="height">
            Height
            <input
              type="number"
              name="height"
              data-formtype="height"
              id="height"
              placeholder="Height"
            />
          </label>

          <label for="age">
            Age
            <input
              type="number"
              name="age"
              data-formtype="age"
              id="age"
              placeholder="Age"
            />
          </label>

          <label for="imperialRadio">
            Activity Intensity
            <select
              name="activity-intensity"
              id="activity-intensity"
              class="select-input"
              data-formtype="intensity"
            >
              <option value="1.2">Little Intensity</option>
              <option value="1.375">Light Intensity</option>
              <option value="1.55">Moderate Intensity</option>
              <option value="1.725">Heavy Intensity</option>
              <option value="1.9">Very Heavy Intensity</option>
            </select>
          </label>
        </form>
        <p class="note-paragraph" id="output-calories">Total: 0 calories</p>
        <p class="note-paragraph">
          Using Harris-Benedict BMR revised by Roza and Shizgal
        </p>
      </section>

      <section id="search-food-area">
        <form>
          <input
            placeholder="Search for food"
            type="search"
            id="search-food-input"
            class="text-input"
          />
          <number-input
            id="page-number"
            number="1"
            step="1"
            label="Page Number"
          ></number-input>
          <number-input
            id="page-size"
            number="5"
            step="5"
            label="Page Size"
          ></number-input>
          <button class="primary-button" id="search-food-button">Search</button>
          <div id="search-results">
            <div id="results"></div>
            <template id="food-result-template">
              <div class="food-result">
                <p class="food-name">Food Name</p>
                <p class="desc">Description</p>
                <p class="calorie-count">Calories</p>
              </div>
            </template>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p class="note-paragraph">
        Used <a href="https://feathericons.com/">Feather Icons</a>
      </p>

      <toaster-oven data-active="false" icon="alarm">
        <label>Let's have some different text!</label>
      </toaster-oven>
    </footer>

    <script type="module" src="./scripts/index.ts"></script>
  </body>
</html>
