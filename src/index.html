<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fuel Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;671&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1 id="app-header">Body Fuel Tracker</h1>

    <main>
      <section id="calorie-total">
        <p>0 Calories Consumed</p>
        <number-input number="0" step="0.1"></number-input>
      </section>

      <section id="search-food">
        <input
          placeholder="Search for food"
          type="search"
          id="search-food"
          class="text-input"
        />
        <!-- web component for number selector -->
        <input type="number" id="page-number" />
        <input type="number" id="page-size" />
        <button id="search-food-button">Search</button>
      </section>

      <section id="bmr-calculator">
        <form>
          <label htmlFor="maleRadio">
            Male
            <input
              type="radio"
              value="male"
              name="gender"
              data-formtype="gender"
              id="maleRadio"
              checked="true"
            />
          </label>
          <label htmlFor="femaleRadio">
            Female
            <input
              type="radio"
              value="female"
              name="gender"
              data-formtype="gender"
              id="femaleRadio"
            />
          </label>
          <label htmlFor="activity-intensity">
            Imperial
            <input
              type="radio"
              value="metric"
              data-formtype="measurement"
              name="measurement"
              id="metricRadio"
              checked="true"
          /></label>

          <label htmlFor="metricRadio">
            Metric
            <input
              type="radio"
              value="imperial"
              data-formtype="measurement"
              name="measurement"
              id="imperialRadio"
            />
          </label>

          <label htmlFor="imperialRadio">
            Activity Intensity
            <select
              name="activity-intensity"
              id="activity-intensity"
              class="select-input"
              data-formtype="intensity"
            >
              <option value="1.2">Little Intensity</option>
              <option value="1.375">Light Intensity</option>
              <option value="1.55">Moderate Intensity</option>
              <option value="1.725">Heavy Intensity</option>
              <option value="1.9">Very Heavy Intensity</option>
            </select>
          </label>
        </form>
        <p class="note-paragraph" id="output-calories">Total: 0 calories</p>
        <p class="note-paragraph">
          Using Harris-Benedict BMR revised by Roza and Shizgal
        </p>
      </section>
    </main>

    <footer>
      <p class="note-paragraph">
        Used <a href="https://feathericons.com/">Feather Icons</a>
      </p>
    </footer>

    <script type="module" src="./scripts/index.ts"></script>
  </body>
</html>
